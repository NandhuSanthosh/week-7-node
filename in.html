<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row h-100">
            <div class="left col-12 col-md-6">
                <div class="left-content-conatiner d-flex flex-column h-100">
                    <div class="pageHeader">
                        <h3>Untitled UI</h3>
                    </div>
                    <div class="form-container d-flex justify-content-center align-items-center">
                        <div class="form-width">
                            <div class="form-header text-center pb-3">
                                <h3>Welcome back</h3>
                                <p>Please enter your details</p>
                            </div>
                    
                            <div class="form-inner-container">
                                <form>
                                    <div class="form-group fs-form-field fw-semi-bold">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                            placeholder="Enter email">
                                    </div>
                                    <div class="form-group fs-form-field fw-semi-bold">
                                        <label for="exampleInputPassword1 ">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 fs-form-field fw-semi-bold">Submit</button>
                                </form>
                            </div>
                    
                            <div class="signin-link-container text-center fs-form-field">
                                <p>Don't have an account? <a href="#">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                
                    <div class="first-footer">
                        <p>&#169;Untitled UI 2077</p>
                    </div>
                </div>
            </div>
            <div class="right col-6 d-none d-md-block">b</div>
        </div>
    </div>
</body>

</html>
